<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Crud</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background-color: rgb(195, 255, 255);">

  <h1 class="text-center text-white py-2 mt-2" style="background-color: orangered;">Crud</h1>

  <div class="container" style="background: #f3f6fd;
    padding: 25px 20px;">
    <h2 class="text-center fw-bold p-2 rounded-pill" style="color: blue; border: 1px dashed blue;">Create your account</h2>
    <form class="row g-3 " onsubmit="return addData()">
      <div class="col-md-12">
        <label for="fname" class="form-label fs-4 fw-normal" style="color: blue;">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="your First Name"
          style="outline: none; border: none;">

        <p id="errname" class="fs-6 mt-1" style="color: red;"></p>
      </div>
      <div class="col-md-12">
        <label for="lname" class="form-label fs-4 fw-normal" style="color: blue;">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="your Last Name" style="outline: none; border: none;">

        <p id="errlname" class=" fs-6 mt-1" style="color: red;"></p>
      </div>
      <div class="col-md-12">
        <label for="email" class="form-label fs-4 fw-normal" style="color: blue;">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email" style="outline: none; border: none;">

        <p id="erremail" class="fs-6 mt-1" style="color: red;"></p>

      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label fs-4 fw-normal" style="color: blue;">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Varachha , Surat"
          style="outline: none; border: none;">

        <p id="errinputAdderss" class="fs-6 mt-1" style="color: red;"></p>
      </div>

      <div class="col-md-12">
        <label for="password" class="form-label fs-4 fw-normal" style="color: blue;">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create password"
          style="outline: none; border: none;">
        <p id="errpass" class="ds-6 mt-1 " style="color: red;"></p>
      </div>


      <div class="col-12">
        <button type="submit" class="btn text-white fs-5 mt-4"
          style="background-color: #0091ff;padding: 12px 35px;">Create Account</button>
      </div>
    </form>
  </div>

  <h1 class="text-center py-2 mt-5 text-white" style="background-color:orangered;">View Account Details</h1>

  <style>
    .btn-danger{
        background-color: orangered;
    }
  </style>
  <div class="container mt-5" style="background: #f3f6fd;
    padding: 25px 20px;">
    <table class="table">
      <thead>
        <tr>
          <th scope="">#</th>
          <th scope="">First Name</th>
          <th scope="">Last Name</th>
          <th scope="">Email</th>
          <th scope="">password</th>
          <th scope="">Address</th>
          <th scope="">Acation</th>
        </tr>
      </thead>
      <tbody id="View">

      </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="JS/script.js"></script>
</body>

</html>
